aaa_authorization:
  exec:
    default: local
aaa_root:
  disabled: true
config_end: true
daemon_terminattr:
  cvaddrs:
  - apiserver.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvsourceintf: Management1
  cvvrf: MGMT
  disable_aaa: false
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
dns_domain: wan.example.local
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: L2_site3-wan1_Ethernet1
  shutdown: false
  flow_tracker:
    sampled: FLOW-TRACKER
  spanning_tree_portfast: edge
  peer: site3-wan1
  peer_interface: Ethernet1
  peer_type: wan_router
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 42,666
flow_tracking:
  sampled:
    sample: 10000
    trackers:
    - record_export:
        on_inactive_timeout: 70000
        on_interval: 5000
      name: FLOW-TRACKER
      exporters:
      - name: CV-TELEMETRY
        collectors:
        - host: 127.0.0.1
        local_interface: Loopback0
    shutdown: false
hostname: site3-leaf1
ip_domain_lookup:
  source_interfaces:
  - name: Management1
    vrf: MGMT
ip_igmp_snooping:
  globally_enabled: true
ip_name_servers:
- ip_address: 192.168.17.1
  vrf: MGMT
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: arista
  privilege: 15
  role: network-admin
  sha512_password: $6$Enl0WfE32FthwyiJ$yTyGaEJ2uPKLU.F7314YtB7J1jrzrMi7ogXIRTEHQfLdLgKWWmr1UvNlZLN6AyuxET7G5aH3AI9OYRzxVTkB1.
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$a7LdQWHxWzYHpvVt$n62q.1mbm4kzQ5oBr0lhXCE9ntnTn.SNa16DovZHahFQLH.iPcPMZa5JUSFtncrDW4EDQ3oSWgP8G0S4FtOFx1
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.17.21/24
  type: oob
  gateway: 192.168.17.1
  lldp:
    transmit: false
    receive: false
metadata:
  is_deployed: true
  platform: vEOS-lab
  fabric_name: WAN
ntp:
  local_interface:
    name: Management1
    vrf: MGMT
  servers:
  - name: 0.pool.ntp.org
    preferred: true
    vrf: MGMT
service_routing_protocols_model: multi-agent
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
  next_hop: 192.168.17.1
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 666
  name: BLUE-TEST
  tenant: WAN-EXAMPLE-TENANT
- id: 42
  name: RED-TEST
  tenant: WAN-EXAMPLE-TENANT
vrfs:
- name: MGMT
  ip_routing: false
