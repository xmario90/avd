aaa_authorization:
  exec:
    default: local
aaa_root:
  disabled: true
config_end: true
daemon_terminattr:
  cvaddrs:
  - apiserver.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvsourceintf: Management1
  cvvrf: MGMT
  disable_aaa: false
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
dns_domain: wan.example.local
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: pf1-Ethernet1
  shutdown: false
  ip_address: 172.18.100.1/24
  peer_type: l3_interface
  switchport:
    enabled: false
- name: Ethernet2
  description: pf2-Ethernet1
  shutdown: false
  ip_address: 172.18.200.1/24
  peer_type: l3_interface
  switchport:
    enabled: false
- name: Ethernet5
  description: site1-wan1-Ethernet3
  shutdown: false
  ip_address: 172.18.10.1/24
  peer_type: l3_interface
  switchport:
    enabled: false
- name: Ethernet6
  description: site1-wan2-Ethernet3
  shutdown: false
  ip_address: 172.18.11.1/24
  peer_type: l3_interface
  switchport:
    enabled: false
- name: Ethernet7
  description: site2-wan1-Ethernet3
  shutdown: false
  ip_address: 172.18.20.1/24
  peer_type: l3_interface
  switchport:
    enabled: false
- name: Ethernet8
  description: site4-wan1-Ethernet3
  shutdown: false
  ip_address: 172.18.40.1/24
  peer_type: l3_interface
  switchport:
    enabled: false
hostname: mpls-cloud
ip_domain_lookup:
  source_interfaces:
  - name: Management1
    vrf: MGMT
ip_name_servers:
- ip_address: 192.168.17.1
  vrf: MGMT
ip_routing: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: arista
  privilege: 15
  role: network-admin
  sha512_password: $6$Enl0WfE32FthwyiJ$yTyGaEJ2uPKLU.F7314YtB7J1jrzrMi7ogXIRTEHQfLdLgKWWmr1UvNlZLN6AyuxET7G5aH3AI9OYRzxVTkB1.
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$a7LdQWHxWzYHpvVt$n62q.1mbm4kzQ5oBr0lhXCE9ntnTn.SNa16DovZHahFQLH.iPcPMZa5JUSFtncrDW4EDQ3oSWgP8G0S4FtOFx1
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 172.31.255.22/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.17.30/24
  type: oob
  gateway: 192.168.17.1
  lldp:
    transmit: false
    receive: false
metadata:
  is_deployed: true
  platform: vEOS-lab
  fabric_name: WAN
ntp:
  local_interface:
    name: Management1
    vrf: MGMT
  servers:
  - name: 0.pool.ntp.org
    preferred: true
    vrf: MGMT
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 172.31.255.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65042'
  router_id: 172.31.255.22
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    next_hop_unchanged: true
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: none
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
  next_hop: 192.168.17.1
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
