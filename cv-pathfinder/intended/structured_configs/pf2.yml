ip_access_lists:
- name: ACL-PF-INTERNET-IN_Ethernet2
  entries:
  - sequence: 1
    remark: 'Not for PRODUCTION: This ACL is built this way because the lab has an out-of-band interface'
  - sequence: 10
    action: permit
    protocol: udp
    source: any
    destination: 100.64.200.2
    destination_ports_match: eq
    destination_ports:
    - isakmp
    - non500-isakmp
  - sequence: 20
    action: permit
    protocol: udp
    source: any
    destination: 100.64.200.2
    destination_ports_match: eq
    destination_ports:
    - '3478'
  - sequence: 30
    action: permit
    protocol: icmp
    source: any
    destination: 100.64.200.2
  - action: deny
    protocol: ip
    source: any
    destination: any
