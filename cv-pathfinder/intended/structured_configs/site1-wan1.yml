application_traffic_recognition:
  field_sets:
    l4_ports:
    - name: VIDEO-PORTS
      port_values:
      - 4242-4244
    - name: VOICE-PORTS
      port_values:
      - 666-667
    ipv4_prefixes:
    - name: PFX-PATHFINDERS
      prefix_values:
      - 192.168.42.1/32
      - 192.168.42.2/32
  applications:
    ipv4_applications:
    - name: VIDEO-APP
      protocols:
      - tcp
      - udp
      udp_dest_port_set_name: VIDEO-PORTS
      tcp_dest_port_set_name: VIDEO-PORTS
    - name: VOICE-APP
      protocols:
      - tcp
      tcp_dest_port_set_name: VOICE-PORTS
    - name: CRITICAL-SECRET-DATA-APP
      dscp_ranges:
      - '46'
    - name: NORMAL-DATA-APP
      dscp_ranges:
      - af23
    - name: NOT-SO-IMPORTANT-DATA-APP
      dscp_ranges:
      - '0'
    - name: APP-CONTROL-PLANE
      dest_prefix_set_name: PFX-PATHFINDERS
  application_profiles:
  - name: VIDEO
    applications:
    - name: VIDEO-APP
  - name: VOICE
    applications:
    - name: VOICE-APP
  - name: CRITICAL-SECRET-DATA
    applications:
    - name: CRITICAL-SECRET-DATA-APP
  - name: NORMAL-DATA
    applications:
    - name: NORMAL-DATA-APP
  - name: NOT-SO-IMPORTANT-DATA
    applications:
    - name: NOT-SO-IMPORTANT-DATA-APP
  - name: APP-PROFILE-CONTROL-PLANE
    applications:
    - name: APP-CONTROL-PLANE
