  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management0
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 172.16.100.102/24
  type: oob
  gateway: 172.16.100.1
metadata:
  is_deployed: true
  platform: cEOSLab
  fabric_name: DC1
mlag_configuration:
  domain_id: SPINES
  local_interface: Vlan4094
  peer_address: 192.168.0.0
  peer_link: Port-Channel47
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
ntp:
  local_interface:
    name: Management0
    vrf: MGMT
  servers:
  - name: time.google.com
    preferred: true
    vrf: MGMT
  - name: pool.ntp.org
    vrf: MGMT
port_channel_interfaces:
- name: Port-Channel47
  description: MLAG_SPINE1_Port-Channel47
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
- name: Port-Channel1
  description: L2_RACK1_Port-Channel1
  shutdown: false
  mlag: 1
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 10,20
- name: Port-Channel3
  description: L2_RACK2_Port-Channel1
  shutdown: false
  mlag: 3
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 10,30
- name: Port-Channel5
  description: FIREWALL_FIREWALL
  shutdown: false
  mlag: 5
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 10,20,30
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
  no_spanning_tree_vlan: '4094'
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
