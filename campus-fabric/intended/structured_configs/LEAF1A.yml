  vrf: MGMT
- ip_address: 8.8.8.8
  vrf: MGMT
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: arista
  privilege: 15
  role: network-admin
  sha512_password: $6$Enl0WfE32FthwyiJ$yTyGaEJ2uPKLU.F7314YtB7J1jrzrMi7ogXIRTEHQfLdLgKWWmr1UvNlZLN6AyuxET7G5aH3AI9OYRzxVTkB1.
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management0
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 172.16.100.103/24
  type: oob
  gateway: 172.16.100.1
metadata:
  is_deployed: true
  platform: cEOSLab
  fabric_name: DC1_FABRIC
mlag_configuration:
  domain_id: IDF1
  local_interface: Vlan4094
  peer_address: 192.168.0.5
  peer_link: Port-Channel53
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
ntp:
  local_interface:
    name: Management0
    vrf: MGMT
  servers:
  - name: time.google.com
    preferred: true
    vrf: MGMT
  - name: pool.ntp.org
    vrf: MGMT
port_channel_interfaces:
- name: Port-Channel53
  description: MLAG_LEAF1B_Port-Channel53
