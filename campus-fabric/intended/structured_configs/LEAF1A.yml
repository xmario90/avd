aaa_authorization:
  exec:
    default: local
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet53
  description: MLAG_LEAF1B_Ethernet53
  shutdown: false
  channel_group:
    id: 53
    mode: active
  peer: LEAF1B
  peer_interface: Ethernet53
  peer_type: mlag_peer
- name: Ethernet54
