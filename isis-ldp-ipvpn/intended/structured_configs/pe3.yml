ip_routing: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:00
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: arista
  privilege: 15
  role: network-admin
  sha512_password: $6$Enl0WfE32FthwyiJ$yTyGaEJ2uPKLU.F7314YtB7J1jrzrMi7ogXIRTEHQfLdLgKWWmr1UvNlZLN6AyuxET7G5aH3AI9OYRzxVTkB1.
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.255.1.3/32
  mpls:
    ldp:
      interface: true
  isis_enable: CORE
  isis_passive: true
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 172.16.2.103/24
  type: oob
  gateway: 172.16.2.1
management_security:
  password:
    encryption_key_common: true
metadata:
  is_deployed: true
  platform: vEOS-lab
  fabric_name: FABRIC
mpls:
  ip: true
  ldp:
    interface_disabled_default: true
    router_id: 10.255.1.3
    shutdown: false
    transport_address_interface: Loopback0
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65001'
  router_id: 10.255.1.3
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MPLS-OVERLAY-PEERS
    type: mpls
    remote_as: '65001'
    update_source: Loopback0
    bfd: true
    password: $1c$G8BQN0ezkiJOX2cuAYpsEA==
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.255.2.1
    peer_group: MPLS-OVERLAY-PEERS
    peer: rr1
    description: rr1_Loopback0
  - ip_address: 10.255.2.2
    peer_group: MPLS-OVERLAY-PEERS
    peer: rr2
    description: rr2_Loopback0
  address_family_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: false
  address_family_vpn_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: true
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
  vrfs:
  - name: C1_VRF1
    rd: 10.255.1.3:10
    route_targets:
      import:
      - address_family: vpn-ipv4
        route_targets:
        - '10:10'
      export:
      - address_family: vpn-ipv4
        route_targets:
        - '10:10'
    router_id: 10.255.1.3
    redistribute:
      connected:
        enabled: true
      ospf:
        enabled: true
  - name: C2_VRF1
    rd: 10.255.1.3:20
    route_targets:
      import:
      - address_family: vpn-ipv4
        route_targets:
        - '20:20'
      export:
      - address_family: vpn-ipv4
        route_targets:
        - '20:20'
    router_id: 10.255.1.3
    neighbors:
    - ip_address: 10.1.1.10
      remote_as: '65124'
      description: C2_ROUTER2
      send_community: standard
      maximum_routes: 100
    redistribute:
      connected:
        enabled: true
    address_family_ipv4:
      neighbors:
      - ip_address: 10.1.1.10
        activate: true
router_isis:
  instance: CORE
  net: 49.0001.0102.5500.1003.00
  router_id: 10.255.1.3
  is_type: level-2
  log_adjacency_changes: true
  mpls_ldp_sync_default: true
  address_family_ipv4:
    enabled: true
    maximum_paths: 4
router_ospf:
  process_ids:
  - id: 10
    vrf: C1_VRF1
    passive_interface_default: true
    router_id: 10.255.1.3
    no_passive_interfaces:
    - Ethernet2
    redistribute:
      bgp:
        enabled: true
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: none
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
  next_hop: 172.16.2.1
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
- name: C1_VRF1
  ip_routing: true
  tenant: CUSTOMER1
- name: C2_VRF1
  ip_routing: true
  tenant: CUSTOMER2
